<!DOCTYPE html>
<html>
<head>
	<title>Add page</title>
</head>
<body>
	<h1>Edit product</h1>
	<form action="/products/update/{{all_products.id}}" method="post">
	{% csrf_token %}
		<p>Name: <input type="text" name="name" value="{{all_products.name}}"></input></p>
		<p>Description: <input type="text" name="description" value="{{all_products.description}}"></input></p>
		<p>Price: <input type="text" name="price" value="{{all_products.price}}"></input></p>
		<p><input type="submit" value="Update"></input></p>
	</form>
	<a href="/products">Go Back</a>
</body>
</html>
